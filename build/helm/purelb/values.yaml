---
# Default values for purelb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# These parameters were prompted by the epic installation. Use the
# same values that you used when you installed epic. Only the
# apiServicePassword is required. It must be set using
# "--set-string=apiServicePassword=yourPassword"
initialUserNamespace: root
apiServiceHostname: epic-ctl
apiServiceIPAddress: 192.168.66.1
apiServiceUsername: user1
apiServicePassword: ""

# Docker image configuration
image:
  repository: DEFAULT_REPO
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: DEFAULT_TAG

imagePullSecrets:
- name: gitlab

nameOverride: ""
fullnameOverride: ""

# PureLB will act as the default service announcer if this value is
# "PureLB". This means that PureLB will handle services that do not
# have a Spec.LoadBalancerClass field. If this is other than "PureLB"
# then PureLB will handle only those services that have a
# Spec.LoadBalancerClass explictly set to "purelb.io/purelb".
defaultAnnouncer: "PureLB"
