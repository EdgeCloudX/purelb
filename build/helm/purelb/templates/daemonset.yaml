---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    {{- include "purelb.labels" . | nindent 4 }}
    app.kubernetes.io/component: lbnodeagent
  name: lbnodeagent
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      {{- include "purelb.labels" . | nindent 6 }}
      app.kubernetes.io/component: lbnodeagent
  template:
    metadata:
      annotations:
        prometheus.io/port: '7472'
        prometheus.io/scrape: 'true'
      labels:
        {{- include "purelb.labels" . | nindent 8 }}
        app.kubernetes.io/component: lbnodeagent
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
      - env:
        - name: NETBOX_USER_TOKEN
          valueFrom:
            secretKeyRef:
              name: netbox-client
              key: user-token
              optional: true
        - name: PURELB_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: PURELB_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: PURELB_ML_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ML_GROUP
          value: 8sb7ikA5qHwQQqxc
        image: "{{ .Values.image.repository }}/lbnodeagent:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: lbnodeagent
        ports:
        - containerPort: 7472
          name: monitoring
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            - SYS_ADMIN
            drop:
            - ALL
          readOnlyRootFilesystem: false
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      serviceAccountName: lbnodeagent
      terminationGracePeriodSeconds: 2
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
