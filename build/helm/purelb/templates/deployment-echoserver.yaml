---
{{- if .Values.deployEchoserver }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
  labels:
    {{- include "purelb.labels" . | nindent 4 }}
    app.kubernetes.io/component: echoserver
spec:
  selector:
    matchLabels:
      {{- include "purelb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: echoserver
  template:
    metadata:
      labels:
        {{- include "purelb.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: echoserver
    spec:
      containers:
      - name: echoserver
        image: k8s.gcr.io/echoserver:1.10
{{- end }}
